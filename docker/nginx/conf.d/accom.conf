# HTTP → HTTPS
server {
    listen 80;
    server_name accom.shantisarovar.org;
    return 301 https://$host$request_uri;
}

# HTTPS → host.docker.internal:3003
server {
    listen 443 ssl http2;
    server_name accom.shantisarovar.org;

    # your certs
    ssl_certificate     /etc/ssl/accom.shantisarovar.org.crt;
    ssl_certificate_key /etc/ssl/accom.shantisarovar.org.key;

    # modern TLS settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # proxy to your app
    location / {
        proxy_pass         http://host.docker.internal:3003;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }
}

